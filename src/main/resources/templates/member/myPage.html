<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIOS :: 마이페이지</title>
    <th:block th:replace="~{fragments/commonHead :: common}"></th:block>

    <script defer th:src="@{/member/resources/scripts/myPage.js}"></script>
    <script defer th:src="@{/resources/scripts/commonMyPage.js}"></script>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/commonMyPage.css}">
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/myPage.css}">

</head>
<body>
<th:block th:replace="~{fragments/commonBody :: header}"></th:block>

<th:block th:replace="~{fragments/commonBody :: cover}"></th:block>
<main class="--main main" th:if="${session.user != null}">
    <form class="form" id="form">
        <div class="title-container">
            <h1 class="title">마이페이지</h1>
        </div>
        <div class="myPage-main" >
        <th:block th:replace="~{fragments/commonMyPage :: menu}"></th:block>
            <div class="myPage-content">
                <div class="content">
                    <h2>프로필 수정</h2>
                    <a class="mini-content"><b>DIOS</b> 프로필과 닉네임을 수정할 수 있습니다.</a>
                    <table class="table_model">
                        <colgroup>
                            <col style="width: 22%">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <div class="thcell">프로필 사진</div>
                            </th>
                            <td>
                                <div class="tdcell">
                                    <div class="profile-photo" rel="imageContainer">
                                        <input hidden multiple accept="image/*" name="images" type="file">
                                        <img class="profile-img" id="imgThumb"
                                             src="https://static.nid.naver.com/images/web/user/default.png?type=s160"
                                             width="100" height="100">
                                        <div class="modify-button">

                                            <a class="image-select-button" href="#" rel="imageSelectButton">사진변경</a>
                                            <a class="image-delete-button" href="#" rel="imageDeleteButton">삭제</a>
                                        </div>

                                    </div>



                                </div>

                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <div class="thcell">
                                    <label class="select-nickname">닉네임</label>
                                </div>
                            </th>
                            <td>
                                <div class="tdcell">
                                    <p class="context-nickname">
                                        <label>
                                            <!--/*@thymesVar id="user" type="com.blackgreen.dios.entities.member.UserEntity"*/-->
                                            <input name="nickname" maxlength="10" type="text" th:value="${session.user.getNickname()}" placeholder="닉네임을 입력해주세요.">
                                        </label>
                                        <label>
                                            <input type="text" style="display: none">
                                        </label>
                                    </p>
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>

                    <div class="--object-button">

                        <input class="cancel-button" name="profileCancel" value="취소"
                               type="submit">
                        <input class="submit-button" name="profileSend" value="제출"
                               type="submit">
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
</html>
