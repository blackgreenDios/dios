<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIOS :: 이메일 찾기</title>
    <th:block th:replace="~{fragments/commonHead :: common}"></th:block>

    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/findEmail.css}">
    <script defer th:src="@{/member/resources/scripts/findEmail.js}"></script>


</head>
<body>
<th:block th:replace="~{fragments/commonBody :: header}"></th:block>
<th:block th:replace="~{fragments/commonBody :: cover}"></th:block>
<main class="--main main">
    <form class="form" id="form">
        <div class="title-container">
            <h1 class="title">이메일 찾기</h1>
        </div>
        <table class="table">
            <tbody>
            <tr>
                <th>이름</th>
                <td>
                    <label class="label name">
                        <span hidden>이름</span>
                        <input class="--object-input input" maxlength="4" name="name"
                               placeholder="이름을 입력해 주세요." type="text">
                    </label>
                </td>
            </tr>

            <tr>
                <th>연락처</th>
                <td>
                    <label class="label contact">
                        <span hidden>연락처</span>
                        <input class="--object-input input" maxlength="11" name="contact"
                               placeholder="연락처를 입력해 주세요." type="number">
                    </label>
                </td>
            </tr>

            <tr>
                <th></th>
                <td>
                    <input class="--object-button" name="findSend" value="이메일 찾기"
                           type="submit">
                </td>
            </tr>
            <tr class="warning-row" rel="warningRow">
                <th></th>
                <td>
                    <span class="warning">
                        <i class="icon fa-solid fa-triangle-exclamation"></i>
                        <span class="text"></span>
                    </span>
                </td>
            </tr>

            <tr class="message-row" rel="messageRow">
                <th></th>
                <td>
                    <span class="message">
                        <span class="text"> </span>
                    </span>
                </td>
            </tr>

            <tr class="login-row" rel="loginRow">
                <th></th>
                <td>
                    <input class="--object-button" name="loginSend" value="로그인하러 가기"
                           type="submit">
                </td>
            </tr>

            </tbody>
        </table>
    </form>
</main>
<th:block th:replace="~{fragments/commonBody :: footer}"></th:block>
</body>
</html>
