<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIOS :: 비밀번호 재설정</title>


    <th:block th:replace="~{fragments/commonHead :: common}"></th:block>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/commonMyPage.css}">
    <script defer th:src="@{/resources/scripts/commonMyPage.js}"></script>
    <script defer th:src="@{/member/resources/scripts/myPagePassword.js}"></script>
    <link rel="stylesheet" th:href="@{/member/resources/stylesheets/myPagePassword.css}">

    <script th:if="${session.user.getPassword().equals('')}">
        alert('카카오 이용자는 해당 페이지에서 비밀번호를 재설정할 수 없습니다.\n카카오 페이지에서 비밀번호를 재설정해주세요.')
        window.location.href = 'myPage';
    </script>

</head>
<body>
<th:block th:replace="~{fragments/commonBody ::header}"></th:block>

<th:block th:replace="~{fragments/commonBody :: cover}"></th:block>
<main class="--main main" th:if="${session.user != null}">
    <form class="form" id="form">
        <div class="title-container">
            <h1 class="title">마이페이지</h1>
        </div>
        <div class="myPage-main">
            <th:block th:replace="~{fragments/commonMyPage :: menu}"></th:block>


            <div class="content">
                <h2 class="title">비밀번호 재설정</h2>
                <a class="title-mini">회원님의 소중한 정보 안전하게 관리하세요 !</a>
                <div class="content-mini">
                    <a class="title-second">
                        비밀번호를 재설정하시려면 이메일을 입력하셔야 합니다.
                    </a>
                    <a class="title-third">
                        회원님의 개인정보 보호를 위한 본인 확인 절차이오니, DIOS 회원 로그인 시 사용하시는 이메일을 입력해주세요.
                    </a>
                    <label class="label email">
                        <span hidden>이메일</span>
                        <input class="--object-input input" maxlength="50" name="email"
                               placeholder="이메일 주소를 입력해 주세요." type="email">
                    </label>



                    <div class="check-submit">
                        <input class="cancel-button" name="cancelSend" type="button" value="취소">
                        <input class="email-button" name="emailSend" type="button" value="확인">
                    </div>


                    <div class="message-row" rel="messageRow">

                    <span class="message">
                        <i class="icon fa-solid fa-hourglass-start"></i>
                        <span class="text"><a>입력하신 이메일로 인증을 진행할 수 있는 링크를 전송하였습니다.</a><a>해당 링크 확인 후 해당 페이지로 돌아와 주세요.</a></span>
                    </span>
                    </div>

                    <div class="password-row" rel="passwordRow">
                        <!--                    <a> 새로운 비밀번호</a>-->

                        <label class="label password">
                            <span hidden>비밀번호</span>
                            <input class="--object-input input" maxlength="50" name="password"
                                   placeholder="비밀번호를 입력해 주세요." type="password">
                        </label>
                        <label class="label password">
                            <span hidden>비밀번호 재입력</span>
                            <input class="--object-input last" maxlength="50" name="passwordCheck"
                                   placeholder="비밀번호를 한번 더 입력해 주세요." type="password">
                        </label>
                        <input class="--object-button" name="passwordSend" type="button" value="비밀번호 확인">

                    </div>

                    <div class="warning-row" rel="warningRow">


                    <span class="warning">
                        <i class="icon fa-solid fa-triangle-exclamation"></i>
                        <span class="text">이메일을 입력해 주세요.</span>
                    </span>

                    </div>

                    <input name="code" type="hidden">
                    <input name="salt" type="hidden">

                </div>
            </div>
        </div>
    </form>
</main>
<th:block th:replace="~{fragments/commonBody :: footer}"></th:block>
</body>
</html>
